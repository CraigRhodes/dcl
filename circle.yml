machine:
 services:
  - docker

dependencies:
 pre:
  - sudo apt-get install make
 override:
 - docker info
 - docker pull craigrhodes/dcl

test:
 override:
  - docker run -it --entrypoint=make -v "`pwd`/src:/home/dcl" craigrhodes/dcl test

deployment:
 prod:
  branch: master
  commands:
   - docker run -it --entrypoint=make -v "`pwd`/src:/home/dcl" craigrhodes/dcl compile
